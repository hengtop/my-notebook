<body>
  <script>
    const CreateDiv = (function() {
      let instance = null;
      const CreateDiv = function(html) {
        if(instance) {
          return instance
        }
        this.html = html;
        this.init();
        return instance = this;
      }
      CreateDiv.prototype.init = function() {
        console.log("初始化")
      }
      return CreateDiv;
    })()

    const p1 = new CreateDiv('zhangsan');
    const p2 = new CreateDiv('lisi');
    console.log(p2);
   console.log(p1 === p2);
  </script>
