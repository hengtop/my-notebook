<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "hello world",
          counter: 100,
          info: {
            name:"zhangsan",
            age:"18",
            height:"1.54"
          },
         
        }
      },
      methods: {
        increment() {
          this.counter++;
          console.log(this);
        },
        decrement() {
          this.counter--; 
        },
        handleClick(a, b){
          return (b) => {
            console.log("点击了",a,b);    
          }
        },
        handleMove() {
          console.log("移动了");
        }

      },
      /* v-bind和v-on(不能直接传递一个键值对对象会发生栈溢出)属性值可以是一个对象，使得可以绑定多个属性和事件， */
      template: `
        <div class="count" v-bind="info">{{counter}}</div>
        <button class="increment" @click="increment">+</button>
        <button class="decrement" @click="decrement ">-</button>
        <div style="backgroundColor:#bfa; width:100px;height:100px" v-on="{click:handleClick(123),mousemove:handleMove}"></div>
      `
    })
    
    app.mount("#app");
  </script>


</body>

</html>
