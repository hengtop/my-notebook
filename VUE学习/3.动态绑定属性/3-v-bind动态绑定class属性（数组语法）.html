<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color: red;
        }
        .line{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <script src="../js/vue.js"></script>
    
    <div id="app">
        <h2 :class="['active','line']">{{message}}</h2>
        <!--如果不加引号就会被当成变量解析-->
        <h2 :class="[active,line]">{{message}}</h2>
        <h2 class="title" :class="getClasses()">{{message}}</h2>
    </div>
    <script>
    const app = new Vue({
    el: '#app',
    data: { 
         message: 'helloWorld！',
         active:'aaa',
         line:'bbb'
       },
       methods: {
           getClasses:function(){
               return [this.active,this.line];
           }
       },
    });
    </script>
</body>
</html>
