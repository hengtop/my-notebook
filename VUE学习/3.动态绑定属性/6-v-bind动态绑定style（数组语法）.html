<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../js/vue.js"></script>

    <div id="app">
        <h2 :style="[baseStyle,baseStyle1]">{{message}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'helloWorld！',
                baseStyle: {
                    backgroundColor: 'red'
                },
                baseStyle1: {
                    fontSize: '100px'
                }
                //就是单独把一个对象当成数组每一个数组对象，但是这个方法用的少
            }
        });
    </script>
</body>

</html>
