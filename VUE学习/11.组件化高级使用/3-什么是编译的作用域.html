<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../js/vue.js"></script>
  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <!--这里使用的是自己组件里面的-->
      <p v-show="isShow">哈哈哈</p>
    </div>
  </template>
  <div id="app">
    <!--这里使用的是实例里面的isShow-->
    <cpn v-show="isShow"></cpn>
  </div>
  <script>
  const app = new Vue({
    el: '#app',
    data: { 
      message: 'helloWorld！',
      isShow:true
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return {
            isShow:false
          }
        }
      }
    }
  });
  </script>
</body>
</html>
