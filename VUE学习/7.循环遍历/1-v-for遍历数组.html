<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../js/vue.js"></script>
  
  <div id="app">
    <ul>
      <!--在遍历时，获取索引值-->
      <li v-for="(item,index) in names">{{index}}-{{item}}</li>
    </ul>
  </div>
  <script>
  const app = new Vue({
    el: '#app',
    data: { 
      message: 'helloWorld！',
      names:['saber','acher','lancer','zhangheng']
    }
  });
  </script>
</body>
</html>
