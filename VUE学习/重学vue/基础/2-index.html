<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <!-- 
   组件使用
   -->
  <div id="app">{{message}}
    <todo-list></todo-list>
  </div>
  <script>
    Vue.component('todo-item', {
      props: {
        title: String,
        del:{
          type:Boolean,
          default:false
        }
      },
      template: `
      <div>
        <div v-if="!del">{{title}}</div>
        <div v-else style="text-decoration: line-through;">{{title}}</div>
      </div>
     `,
      data() {
        return {
        }
      },
      methods: {
      }
    })

    Vue.component('todo-list', {
      data() {
        return {
          list: [{
            title: '课程1',
            del: false
          },
          {
            title: '课程2',
            del: true
          },
          {
            title: '课程3',
            del: false
          }]
        }
      },
      template: `
        <div>
          <todo-item v-for="(item, index) in list" :title="item.title" :del="item.del" :key="index" data-set="组件根节点属性"></todo-item>
       </div>
      `
    })


    var vm = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
      },
      methods: {}
    });
  </script>
</body>

</html>
