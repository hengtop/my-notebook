<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    <!--现在可以这样写div中的内容了-->
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}},one</h2>
        <h2>{{firstName + " "+lastName}}</h2>
        <!--mustache语法中不仅可以直接写变量，也可以写简单的表达式-->
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{content*2}}</h2>
    </div>
    <script>
        //编程范式：声明式
        const app = new Vue({
            el: '#app', //用于挂载要管理的元素
            data: { //定义数据
                message: 'helloWorld！',
                firstName:'阿尔托莉雅',
                lastName:'潘德拉贡',
                content:100
            }
        });
    </script>
</body>
</html>
