<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    
    <div id="app">
        <h2>{{url}}</h2>
        <!--这个指令可以直接把字符串里的html代码解析展示出来-->

    </div>
    <script>
    const app = new Vue({
    el: '#app',
    data: { 
        message: 'helloWorld！',
        url:'<a href="https://www.baidu.com">百度一下</a>'
    }
    });
    </script>
</body> 
</html>
