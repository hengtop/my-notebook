<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../js/vue.js"></script>
    
    <div id="app">
        <h2>{{message}}</h2>
        <!--这个指令可以直接将标签中的文本代码不解析直接输出-->
        <h2 v-pre>{{message}}</h2>
    </div>
    <script>
    const app = new Vue({
    el: '#app',
    data: { 
    message: 'helloWorld！'
    }
    });
    </script>
</body>
</html>
