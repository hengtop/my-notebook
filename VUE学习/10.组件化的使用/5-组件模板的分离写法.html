<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../js/vue.js"></script>
  
  <div id="app">
    <cpn></cpn>
  </div>

  <!--1.第一种写法，可以将template中的内容写在这个标签中-->
<script type="text/x-template" id="cpn">
<div>
  <h2>这个是分离出去的模板</h2>
  <p>哈哈</p>
</div>
</script>

 <!--第二种写法，可将内容写在template标签中-->
 <template id="cpn1">
   <div>
    <h2>这个是分离出去的模板~~~~</h2>
    <p>哈哈</p>
   </div>
 </template>

  <script>
//1.注册一个全局组件
Vue.component('cpn',{
   template:'#cpn1'
});


  const app = new Vue({
    el: '#app',
    data: { 
      message: 'helloWorld！'
    }
  });
  </script>
</body>
</html>
