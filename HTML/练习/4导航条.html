<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/reset.css">
    <style>
        /*设置导航条容器样式*/
        .nav{
            /*设置宽高*/
            width:1210px;
            height:48px;
            /*设置居中*/
            margin: 50px auto;
            background-color: #e8e7e3;
        }
        /*设置导航条布局*/
        .nav li{
            /*设置浮动*/
            float:left;
            /*设置文字垂直居中*/
            line-height: 48px;
        }
        
        /*设置超链接样式*/
        .nav a{
            /*将a转换为块元素*/
             display: block;
            /*去掉下划线*/
            text-decoration: none;
            /*字体大小*/
            font-size: 18px;
            /*字体颜色*/
            color: #777777;
            /*设置左右内边距*/
            padding: 0 38.59px;
             
        }
        .nav a:hover{
            background-color: #3f3f3f;
        }
    </style>
</head>
<body>
    <!--导航条容器-->
    <ul class="nav">
        <li class="h">
            <a href="#"> HTML/CSS</a>
        </li>

        <li class="b">
            <a href="#">Browser Side</a>
        </li>

        <li class="s">
            <a href="#">Server Side</a>
        </li>

        <li class="p">
            <a href="#">Programming</a>
        </li>

        <li class="x">
            <a href="#">XML</a>
        </li>

        <li class="w">
            <a href="#">Web Building</a>
        </li>

        <li class="r">
            <a href="#">Renference</a>
        </li>

    </ul>
</body>
</html>
