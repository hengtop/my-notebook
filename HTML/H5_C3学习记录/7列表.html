<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        列表（list）
           在html中可创建列表，有三种
            1.有序列表
            2.无序列表
            3.定义列表

            有序列表，使用ol标签来创建列表
                     使用li来表示列表项          
          
            无序列表，使用ul标签来创建列表
                    使用li来表示列表项

            定义列表，使用dl来创建列表
                    使用dt来表示定义的内容
                    使用dd来表示对内容的说明
            
            列表之间可以互相嵌套        
    -->

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>

    </ol>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <dl>
        <dt>结构</dt>
        <dd>结构表示网页的结构，结构用来规定网页中那里是标题，那里是段落</dd>
    </dl>
</body>
</html>
