<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="scrollobj" class="hotword2" style="white-space:nowrap;overflow:hidden;width:400px;margin: auto;"
    onmouseover="stop()" onmouseout="start()"><span>欢迎您登录拜博医疗口腔集</span>
  </div>
  <script>
    function scroll(obj) {
      var tmp = (obj.scrollLeft) ++;
      //当滚动条到达右边顶端时
      if (obj.scrollLeft == tmp) {
        obj.innerHTML += obj.innerHTML;
        console.log('111')
      }
      //当滚动条滚动了初始内容的宽度时滚动条回到最左端
      if (obj.scrollLeft >= obj.firstChild.offsetWidth) {
        obj.scrollLeft = 0;
      }
    }
    var a = setInterval("scroll(document.getElementById('scrollobj'))", 10);

    function stop() {
      clearInterval(a);
    }

    function start() {
      a = setInterval("scroll(document.getElementById('scrollobj'))", 20);
    }
  </script>





</body>

</html>
