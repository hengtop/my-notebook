<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
           将ul里的第一个li设置字体颜色为红色
            
                伪类
                  描述一个元素的特殊状态
                  比如：第一个元素，被点击的元素，。。。
                   
              1.  :first-child
                  例如ul>li:first-child{}表示为第一个子元素设置样式
              2.  :last-child就是为最后一个子元素设置样式
              3.  :nth-child()选中第n个子元素，括号中填写数字
                     特殊值：
                          若值为n，则选中所有（0~正无穷）元素
                               2n 或者 even ，则选中偶数位置的元素
                               2n+1 或者 odd，则选中为奇数位的元素
              注意：以上的伪类是根据所有的子元素来排位置的，而不是标签种类
              4.  :first-of-type
              5.  :last-of-type
              6.  :nth-last-of-type()
                  上述三个伪类是根据类型不同来选择的
                  例如：ul>li:first-of-type{}表示在ul子元素li中的第一个元素
                        ul>li:first-child{}表示ul子元素的第一位元素 

              7.  :not() 否定伪类
                           --将符合条件的元素从选择器中剔除，就是剔除的元素不设置样式
                                          
        */
        ul>li:first-of-type{
            font-size: 24px;
        }

        ul>li:not(:nth-of-type(2)){
            font-size: 50px;
        } 

    </style>
</head>
<body>
    <ul>
        <span>00</span>
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
    </ul>
</body>
</html>
