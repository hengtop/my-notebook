<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        布局标签（结构化语义标签）
    -->
    <!--
        header 表示网页头部
        main   表示网页的主体(一个页面只有一个)
        footer 表示网站的底部
        nav    表示网页中的导航
        aside  和主题相关的其他内容（侧边栏）
        article 表示独立的文章
        section 表示一个独立的区块，如上的标签都不能用时使用section
        div 无语义标签，目前页面的主要布局标签
        span 行内元素，主要用于套文字
    -->

    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

</body>
</html>
