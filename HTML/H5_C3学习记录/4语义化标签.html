<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        在使用标签是，需要关注的是标签的语义，而是不是他的样式
        h1~h6重要性逐级减小
        h1在网页中重要性仅此于title标签，h6最不重要，当然一般只会用到h1~h3

            标题标签都是块元素
        在页面中独占一行的元素称为块元素
    -->
    <h1>标签一</h1>
    <h2>标签二</h2>
    <h3>标签三</h3>
    <h4>标签四</h4>
    <h5>标签五</h5>
    <h6>标签六</h6>


    <!--
        p标签表示页面中的一个段落
        p也是一个块元素
    -->
      <p>lllllllllllllllllllll</p>
      <p>kkkkkkkkkkk</p>

    <!--
        hgroup用来为标题分组，可将一组相关的标题放入当中
    -->
    <hgrpup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgrpup>

    <!--
        em标签用于表示语义语音的加重

        在页面中不会 独占一行的元素交内联元素（行内元素）
        em标签就是内联元素
    -->
    <p>今天<em>天气</em>不错</p>

     <!--strong表示重要的内容强调，也是内联元素-->
    <p>今天你<strong>必须</strong>完成作业</p>
    
    <!--
        blockquote 表示一个长引用，是一个块元素
        q 表示短语引用，是一个内联元素
    -->
     鲁迅说：
     <blockquote>
        这句话我从来都没说过！
     </blockquote>
     鲁迅说:<q>这句话我从来都没说过！</q>

     <!--br标签表示换行-->
     <br>
</body>
</html>
