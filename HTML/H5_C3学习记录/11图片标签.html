<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         img标签，属于替换元素，基于块元素和行内元素之间
          属性：
            src指的是图片的路径

            alt是对图片的描述，用于图片加载不出来对图片的描述
              搜索引擎会根据alt中的内容来识别图片
            
            width图片的高度
            height图片的宽度，单位px
             宽度和高度只改一个，那么图片会等比例变化，但是一般不见修改图片宽高  
    -->

    <!--
        图片的标签
            jpg 支持的颜色比较丰富，不支持透明效果和动态，
            一般用于照片

            gif 支持颜色不丰富，支持动态，支持简单透明
             动态图片
            png 支持颜色丰富，支持复杂透明，不支持动图
               转为网页
            
            webp 集齐了其他格式的所有优点，专为网页设计的格式   
            格式原则
              效果一样用小的，效果不一样用好的，缺点兼容性不太好   
            
            base64编码
             将图片使用base64进行编码，一般都是需要和网页一起加载的图片才进行编码
     -->
    <img src="xxx" alt="xxx">
    
</body>
</html>
