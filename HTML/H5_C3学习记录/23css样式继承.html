<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
           样式的继承，为一个元素设置的样式会被其后代元素继承
            这样是方便开发
               注意：
                  并不是所有的样式都会被继承
                  背景颜色，布局相关等的这些样式都不会被继承
                  
        
        */
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>
            我是p元素中的span
        </span>
    </p>
</body>
</html>
