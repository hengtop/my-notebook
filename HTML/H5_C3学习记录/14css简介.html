<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        css 层叠样式表
         
         第一种修改样式方式：
           在标签内部通过style属性来修改，这样只能对一个标签修改
           当要修改也不方便，所以开发不能用 内联样式
         
         第二种，在head中的style标签中来修改
           通过css选择器来选择标签进行样式修改，这种方式不能跨页面使用
          
         第三种，外部样式表
           可以将css样式编写到外部的css文件中，
           通过link标签来引入外部的css标签，这个方式更加高效  
    -->
    <p style="color: blue;">奥里给</p>
</body>
</html>
