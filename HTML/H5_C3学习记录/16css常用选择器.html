<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
           1.元素选择器
              根据标签名来选择指定的元素
              语法：标签名{}
              例如：p{}，div{}
           2.id选择器
              根据元素的id属性值选中一个元素
              语法#id属性值{}
              例如：#one{} 
           3.类选择器
              根据元素的class值选中一组元素
              语法: .class属性值{}
              例如：.two{}
          class是一个标签的属性，它和id类似，不同的是class可以重复使用
            可通过class属性来为元素分组
            可同时为一个元素指定多个class元素，多个class之间用空格隔开

           4.通配选择器
              选择页面中的所有元素
              语法：*{}  
        */
    </style>
</head>
<body>
    <p id="one">aoligei</p>
    <p>aoligei</p>
    <p>aoligei</p>
    <p>aoligei</p>
    <p>aoligei</p>
    <p>aoligei</p>
    <p class="two">aoligei</p>
    <p class="two">aoligei</p>

</body>
</html>
