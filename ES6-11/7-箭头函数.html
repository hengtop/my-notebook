  <script>
    let fn = (a,b) => {
      console.log(a+b);
    }
    fn(1,2);
    //1.箭头函数中的this的指向是静态的，始终指向声明函数所在的作用域的this
    function getname(){
      console.log(this.name);
    }
    let getname2 = () => {
      let name = "箭头函数中"
      console.log(this.name);
    }
    window.name = "window中的name";
    const school = {
      name:'对象中name',
    }
    //直接调用
    getname();
    getname2();
    //call方法调用
    getname.call(school);
    getname2.call(school);//这里依然不能改变this的指向，所以其this是静态的
