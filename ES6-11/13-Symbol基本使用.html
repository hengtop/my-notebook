<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //创建Symbol
    let s = Symbol();
    console.log(s,typeof s);
    let s2 = Symbol('尚硅谷');
    let s3 = Symbol('尚硅谷');
    console.log(s2 === s3);
    //通过Symbol.for创建
    let s4 = Symbol.for('saber');
    let s5 = Symbol.for('saber');
    console.log(s4 === s5);
    //当然该数据类型不能和数据进行运算

    console.log(s2,s3,s5,s4);
  </script>
</body>
</html>
