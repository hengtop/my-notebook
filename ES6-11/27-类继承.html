<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Phone{
      constructor(brand,price){
        this.brand = brand;
        this.price = price;
      }
      call(){
        console.log('我可以打电话');
      }
    }

    class SmartPhone extends Phone{
      constructor(brand,price,color,size){
        super(brand,price);//Phone.call(this,brand,price)
        this.color = color;
        this.size = size;
      }
      photo(){
        console.log('拍照');
      }
      playGame(){
        console.log('原神，启动');
      }
      //对父类方法进行重写
      call(){
        //注意在js语法中子类是不可以直接调用父类的同名方法的 super()也是不能出现的
        console.log('我可以视频通话');
      }
    }
    let xiaomi = new SmartPhone('小米',2999,'黑色','4,97inch');
    console.log(xiaomi);
    xiaomi.call();
    xiaomi.photo();
    xiaomi.playGame();
  </script>
</body>
</html>
