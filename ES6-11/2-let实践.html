<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style lang="less">
    .container{
      display: flex;
     
    }
     .item{
        width: 200px;
        height: 50px;
        border: 1px solid #ccc;
        margin-right: 30px;
      }
  </style>
</head>
<body>
  <h2>点击切换颜色</h2>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <script>
     let items = document.getElementsByClassName('item');
     for(let i = 0;i < items.length;i++){
       items[i].onclick = function () {
         console.log(i);
         items[i].style.backgroundColor = 'red';
       }
     }
  </script>
</body>
</html>
