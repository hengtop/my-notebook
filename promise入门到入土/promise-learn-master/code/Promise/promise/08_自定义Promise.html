  <script>
    const p4 = Promise.resolve('first')
    const p1 = Promise.resolve(2);
    const p2 = Promise.resolve(Promise.resolve(3));
    const p3 = Promise.resolve(Promise.reject(4));
    p1.then(value =>{
      console.log('p1 ',value);
    });
    p2.then(value => {
      console.log('p2 ',value);
    });
    p3.catch(reason => {
        console.log('p3 ',reason);
    });
    const pAll = Promise.all([p1,p2,6,7]);
    pAll.then(
      value => {
        console.log('pAll',value);
      },
      reason => {
        console.log('pAll失败',reason);
      }
    );
    const PRace = Promise.race([p3,p2,7,p4,p1])//这里P1最先完成状态的变化所以输出的是p1的结果
    PRace.then(
      value => {
        console.log('valueRace ',value);
      },
      reason => {
        console.log('reasonRace',reason)
      }

    )

    const p5 = Promise.resolveDelay(55,2000);
    const p6 = Promise.rejectDelay(66,3000);
    p5.then(
      value => {
        console.log('valueDelay5 ',value);
      }
    )
    p6.catch(
        reason => {
          console.log('reasonDelay6 ', reason);
        }
      )
