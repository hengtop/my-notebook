<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/*
			 * 运算符也叫操作符
			 *  typeof就是一个运算符，可以获取一个变量的类型
			 * 它会将该值的类型以字符串的类型返回
			 * 对两个字符串进行加法运算则会将其合并为一个字符串

			 * 任何值与字符串 相加 都会先转换为字符串再与字符串相加
			 * 所以我们可以利用这一特点来将任意的数据转换为字符串
			 
			 *  方法    为任意地数据加上一个空串
			 * 
			 * 任何值和NaN运算结果都是NaN
			 * 任何值进行 * / - 运算都会转换为Number
			 *    所以我们也可以利用这种特性来将数据转换为Number
			 *      方法  为任意数据减去0
			 */
			var a=123;
			var result=typeof a;
			result="佩奇 "+"你好";
			//a=a+"";
			a=100-"123";
			//result=1+2+"3";//33
			//result="1"+2+3;//123
			console.log(a);
			console.log(typeof a);
			console.log("结果= "+result);
			console.log(typeof result);
		</script>
	</head>

	</body>
</html>
