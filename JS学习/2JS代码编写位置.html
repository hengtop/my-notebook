<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			可以将js写道script标签中
			<script type="text/javascript">
		       alert("我是script标签中的代码");
	        </script>
		-->
	<!--
    	可以将js写到外部文件中，再用script引入，当然这是推荐使用方式
    	注意，script一旦引入外部的js代码，自身编写的js代码就会被浏览器忽略，不执行
    	但如果需要就可以再创建一个新的script标签来编写内部js代码
    -->
    <script type="text/javascript" src="js/01.js代码编写位置.js"></script>
    <script type="text/javascript">
    	alert("我是内部的js文件");
    </script>
	</head>
	<body>
		<!--
        	可以将js代码写在onclick属性中
        	当我们点击按钮js代码就会执行
        	但是不推荐使用这种方式
        -->
        <button onclick="alert('点我干嘛！！！');">点我一下</button>
        <!--
        	也可以将js代码写在超链接的href属性中，这时当点击超链接时就会执行js代码
        -->
        <a href="javascript:alert('叫你点你就点？');">点我一下</a>
        <a href="javascript:;">点我一下吗？</a>
	</body>
</html>
