<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 在js中
			 *   Date对象表示一个时间
			 */
			//创建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会直接封装为当前代码执行的时间  
			var d=new Date();
			//创建一个指定的时间对象
			//需要在构造函数中传递一个表示时间的字符串作为参数
			//日期格式：月份/日/年 时：分：秒
			var d2=new Date("1/20/2019 22:15:06");
			//getDate（）获取当前日期对象是几日（几号）
			console.log(d2);
			var date=d2.getDate();
			/*
			 * getDay（）表示当前对象是周几
			 *  会返回0-6之间的值
			 *   0表示周日
			 */
			var day=d2.getDay();
			/*
			 * getMonth（）
			 *  获取当前对象的月份
			 *    会返回0-11的值
			 *      0表示1月
			 */
			var month=d2.getMonth();
			/*
				* getFullyear（）
				*  获取当前日期对象的年份
			 */
			var year=d2.getFullYear();
			//console.log(year);
			//console.log(month+1);               
			/*
			 * getTime（）
			 *   获取当前对象的时间戳
			 *  时间戳指的是从格林威治标准时间1970.01.01 0:0:0开始到现今所花费的毫秒数
			 *    1秒=1000毫秒
			 * 计算机保存在底层的都是时间戳
			 */
			var time=d2.getTime();
			//使用Date来测试代码的性能
			//获取当前时间戳
			var start=Date.now();
			for(var i=1;i<5000;i++)
			{
			   console.log(i);
			}
			var end=Date.now();
			console.log(end-start+"毫秒");   
			// console.log(time);
			
		</script>
	</head>
	<body>
	</body>
</html>
