<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			/*
		     * 标识符
		                        在js中所有我们可自主命名的的都可称为标识符
		                        例如变量名，函数名，属性名等
		                        命名规则：
		               1.标识符中可以含有字母，数字，_，$，
		               2.标识符不能以数字开头
		               3.标识符不能是js中的关键字和保留字
		               4.标识符一般采用驼峰命名法 首字母小写，每个单词的开头大写 例如： helloWorld
		     * */
		    var abc=135;
		    console.log(abc);
		</script>
		
	</head>
	<body>
	</body>
</html>
