<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 三目运算符
			 *   语法：
			 *     条件表达式？语句1：语句2;
			 *      首先对条件表达式求值
			 *       如果该值是true则执行语句1，并返回执行结果
			 *       如果是false，就执行语句2，并返回执行结果
			 *      如果语句是一个非布尔值，则会转换为布尔值再判断
			 */
			//false?alert("语句1"):alert("语句2");
			var a=10,b=30,c=55;
			//a>b?alert("语句1"):alert("语句2");
			//获取ab中的max
			var max;
			//max=a>b?a:b;
			//获取a b c中的最大值 ，这种写法不推荐
			var max=a>b?(a>c?a:c):(b>c?b:c);   
			console.log(max);
		</script>
	</head>
	<body>
	</body>
</html>
