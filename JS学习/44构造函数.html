			/*
			 * 使用工厂方法创建的对象，使用的构造函数都是object

			/*
			 * 创建一个构造函数，专门来创建person对象
			 * 构造函数就是普通函数，创建方式与普通的函数方式一样
			 * 不同的是构造函数习惯首字母大写
			 * 构造函数就是调用方式与普通函数不同
			 *   普通函数就是直接调用，而构造函数就需要new关键词来调用
			 *    
			 *    构造函数的执行流程
			 *      1.立刻创建一个新的对象
			 *      2.将新建的对象设置为函数中this ，在构造函数中可以使用this来引入新建的对象
			 *      3.逐行执行函数中的代码
			 *      4.将新建的对象作为返回值返回
			 * 
			 * 使用同一个构造函数创建的对象，我们称之为一类对象，也将构造函数称之为一个类
			 * 我们将通过一个构造函数创建的对象，称之为该类的实例，比如dog就是Dog类的实例
			 * 
			 * this
			 *   1.当以函数的形式调用，this指向window
			 *   2.当以方法形式调用，谁调用方法this指向谁
			 *   3.当以构造函数的形式调用时，this就是新创建的那个对象
			 */
			function Person(name,age,gender)
			{
				this.name=name;
				this.age=age;
				this.gender=gender;
				this.sayName=function()
				{
					alert(this.name);
				}
			}
			
			function Dog(){}

			var dog=new Dog();
			console.log(dog);
			
			
			var per=new Person("孙悟空",18,"男");
			var per2=new Person("猪八戒",25,"男");
			console.log(per);
			console.log(per2);
			/*
			 * 使用instanceof来检查一个对象是否属于一个类的实例
			 *  语法：
			 *     对象 instanctof 构造函数
			 * 如果是就返回true，否则flase
			 */
			console.log(dog instanceof Person);
			/*
			 * 所有的对象和Object做检查时都会返回true
			 */
			console.log(dog instanceof Object);
