<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	 <style>
		 .btn {
			 width: 100px;
			 height: 100px;
			 background-color: #bfa;
			 line-height: 100px;
			 text-align: center;
		 }
	 </style>
		<script type="text/javascript">
			/*
			 * 多行注释
			 */
			
			//单行注释
			
			/*
			 * 1.在js中严格区分大小写
			 * 2.js中每一条语句以分号";"结尾
			 * 3.js会忽略多个空格和换行
			 */
	  window.onload = function() {
			const btn = document.querySelector('.btn');
			btn.onmousedown = function() {
				console.log("鼠标按下")
			}
			btn.onmouseup = function() {
				console.log("鼠标抬起")
			}
			btn.onmouseleave = function(e) {
				console.log(e)
				console.log('鼠标离开了')
				e.onmouseup = function() {
				console.log("鼠标抬起")
			}
			}
		}
		</script>
	</head>
	<body>
		<div class="btn">点击一下</div>
	</body>
</html>
