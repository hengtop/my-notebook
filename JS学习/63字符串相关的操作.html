<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * string()对象相关的属性和方法
			 */
			//创建一个字符串
			var str="hello world";
			/*
			 * 在底层，字符串是以字符数组形式保存的
			 * ["h","e","l","l","o"," ","w","o","r","l","d"]
			 */
			//console.log(str.length);
			//console.log(str[10]);
			
			/*
			 *   charAt（）返回字符串中指定的字符
			 *       可根据索引来获取指定位置的字符
			 *   charCodeAt（）获取指定位置字符的unicode编码

			 *   String.fromCharCode() 可根据字符编码来创建一个字符
			 *     
			 *  
			 */
			 //console.log(String.fromCharCode(5645));
			var result=str.charAt(0);
			console.log(result);
			/*
			 * concat（）可用来连接两个或多个字符串
			 * 对原字符串不会造成影响，不如用加号
			 */
			result=str.concat("你好","再见");
			console.log(result);
			/*
			 * indexOf（）
			 *   可以检索一个字符串中是否含有指定内容
			 *   会返回指定字符串第一次出现的索引
			 *   如果没有找到指定的内容则返回-1
			 *   该方法还可以指定第二个参数，表示从原字符串的第几个位置开始查找
			 *    0表示从字符串索引为0的位置开始，1表示从字符串索引为1的位置开始查找 
			 * lastIndexOf（）
			 *    用法与IndexOf一样，只是从字符串的最后边开始查找
			 */
			result=str.indexOf("h");
			console.log(result);
			/*
			 * slice（）可以从字符串中截取指定的内容
  			 * 不会影响到原字符串
  			 *   参数
  			 *     第一个截取开始位置的索引，包括开始索引
			 * 
			 *     第二个截取结束位置的索引，不包括结束索引（第二个索引可以不写，表示从开始索引到最后都输出）
			 *    索引还可传递负值，如果传递一个负值，则从后往前计算，-1表示倒数第一个，-2表示倒数第二个
  			 *     
			 */
			result=str.slice(0,2);
			console.log(result); 
			/*
			 * subString（）
			 *    与slice（）相似区别就是不接受负值作参数，负值会默认变为0，而且该函数还会自定调整参数位置
			 *    如果第一个参数大于第二个参数则会自动交换参数位置
			 * 
			 * substr（）也可以来截取
			 *  第一个参数，截取开始位置的索引
			 *  第二个参数，截取长度
			 */
			/*
			 * split（）
			 * 可以将一个字符串拆分为数组
			 * 参数：需要字符串作为参数，就是按照这个字符来拆当然会删除掉这个字符
			 *  
			 */
			//result=str.split("");//传空串就是挨个的拆开
			result=str.split("w");
			console.log(str);
			console.log(result);
			/*
			 * toUpperCase（）将小写的字符串转为大写不会影响原字符串
			 * toLowerCase（）将字符串转为小写
			 */
			 
		</script>
