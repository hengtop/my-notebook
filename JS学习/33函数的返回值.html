<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			/*
			 * 创建一个函数，计算三个数的和
			 * 可以使用return来设置函数的返回值
			 *    语法
			 *     return 值
			 * return后的值会作为函数的执行结果返回
			 * 在函数中return后的语句都不执行
			 * 如果return后不跟任何值就相当于返回undefined
			 * 如果不写return，函数的返回值也是undefined
			 */
			function sum(a,b,c)
			  {
			  	var d=a+b+c;
			  	return d;
			  }
			 
			 //调用函数
			 sum(1,2,3);
			 var x=sum(1,2,3);
			 console.log(x);
		</script>
	</head>
	<body>
	</body>
</html>
