<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 使用字面量来创建正则表达式
			 *   语法：
			 *     var 变量= /正则表达式/匹配模式
			 * 使用字面量的方式创建更加简便
			 * 使用构造函数放肆创建更加灵活
			 */
			//var reg=new RegExp("a","i");
			var reg=/a/i;
			console.log(typeof reg);
			console.log(reg.test("abc"));
			//创建一个正则表达式检查字符串是否有a或b
			var reg=/a|b/;
			/*
			 * 使用|表示或的意思
			 */
			console.log(reg.test("ab"));
			//创建一个正则表达式判断是否有字母
			reg=/[ab]/;
			/*
			 * [ab]=a|b，两个写法一样
			 *[a-z]表示任意小写
			 * [A-z]表示任意字母
			 * [0-9]表示任意数字
			 */
			reg=/[a-z]/;
			console.log(reg.test("asfas"));
			//检查一个字符串中是否有abc或adc或aec
			//reg=/abc|adc|aec/;
			  reg=/a[bde]c/;
			  /*
			   * /[^ab]/表示除了ab都可匹配
			   * /[^0-9]/表示除了数字
			   */
			   reg=/^1[3-9][0-9]{9}$/
			  console.log(reg.test("113111111111"));
			  
		</script>
		
	</head>
	<body>
	</body>
</html>
