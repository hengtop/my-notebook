<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 垃圾回收（GC）
			 * 程序运行过程中会产生垃圾，垃圾积攒过多会影响影响速度
			 * 当一个对象无任何的变量和属性对其引用，这种对象就是垃圾 ，但是在js中有自动回收垃圾机制
			 * 我们要做的就是将不需要的对象设置为null
			 */
			var obj=new Object();
			obj=null;
		</script>
	</head>
	<body>
	</body>
</html>
