<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建数组
			var arr=["孙悟空","猪八戒","沙和尚"];
			/*
			 * push（）
			 *   该方法可以向数组的末尾添加一个或多个元素，并返回数组的新长度
			 *   
			 */
			arr.push("唐僧","白骨精","蜘蛛精");
			console.log(arr.push());
			/*
			 * pop（）
			 *   删除数组最后一个元素，并返回被删除的元素
			 */
			  result=arr.pop();
			  console.log(result);
			/*
			 * unshift()
			 *    该方法可以向数组的开头添加一个或多个元素，并返回数组的新长度
			 *   
			 */
			arr.unshift("玉帝","二郎神");
			console.log(arr);
			/*
			 * shift（）
			 *    删除数组第一个元素，并将删除的元素返回
			 */
		 	 m=arr.shift();
			console.log(m);
			console.log(arr);
			
		</script>
	</head>
	<body>
	</body>
</html>
