<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * split（）将字符串拆分为数组
			 * 该方法会 全局（不用指定全局匹配g） 进行拆分，参数可以传一个正则表达式
			 * 
			 */
			var str="1aaa2b3c4d5e6f";
		    var result=str.split("c");
		    console.log(result);
		    /*
		     * 根据任意字母来拆
		     */
		     result=str.split(/[A-z]/);
		    console.log(result);
		    /*
		     * search()
		     *   可以搜索字符串中是否有指定内容
			 *   会返回指定字符串第一次出现的索引，该方法没有全局匹配所以g对其无效
			 *   如果没有找到指定的内容则返回-1
			 *   还可接受正则表达式做为参数
			     
		     */
		    var str2="hello abc hello aec afc";
		    result=str2.search(/a[bef]c/);
		    console.log(result);
		    /*
		     * match()
		     *    可以根据正则表达式，从一个字符串中将符合条件内容提取出来
		     *    默认条件下match只会找到第一个符合条件的内容，找到后就停止检索
		     *    我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容
		     *    match（）会将结果封装到一个数组中返回
		     */
		    result=str.match(/[A-z]/g);
		    console.log(result);
		    /*
			   * replace（）可以将字符串中指定的内容替换为新的内容
			   *  参数：
			   *    1.被替换的内容，可以接受正则
			   *    2.新的内容
			   *     默认只替换第一个
			   */
			  result=str.replace(/a/g,"gg");
			  console.log(result);
		    
		</script>
	</head>
	<body>
	</body>
</html>
