		<script type="text/javascript">
			
		/*
		 * 变量的声明提前
		 *    使用var声明的变量会在所有的代码执行前就执行，但不会赋值
		      但是声明变量如果不适用var关键词，则变量不会被提前声明

			函数的声明提前
			  使用函数声明形式---》function fun（）{}这样的形式创建的函数，也和变量的声明提前一样在代码创建之前就会被声明创建，所以可以在函数声明前的位置调用函数
			  而使用函数表达式创建的函数就不具备这个性质


		 *     
		 * 
		 */
		 
		 a = 2;
console.log(a);
var a;
