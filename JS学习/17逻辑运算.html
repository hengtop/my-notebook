<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * ! 非  如果对非布尔值取反，则会先转化为布尔值再取反,所以可以为任意一个数据类型来取两次反转换为布尔值
			 *    例如  a=！！a; 原理和Boolean
			 * ||或  如果第一个值为true，则不会检查第二个值
			 * &&与  如果第一个值为false，则不会检查第二个值
			 */
			var a=10;
			a=!a;
			console.log(a);
			console.log(typeof a);
			
		</script>
	</head>
	<body>
	</body>
</html>
