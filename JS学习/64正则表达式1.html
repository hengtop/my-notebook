<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 正则表达式用于定义字符串的规则
			 *   计算机可根据正则表达式来判断字符串是否符合规则
			 *   获取字符串中符合规则的内容
			 */
			//创建正则表达式对象
			/*
			 * 语法
			 *   var 变量=new RegExp（"正则表达式"，"匹配规则"）；
			 * 
			 * 在构造函数中可以传递一个匹配模式作为第二个参数
			 *   可以是：
			 *      i  忽略大小写
			 *      g  全局匹配模式
			 * 
			 */
			//这个正则表达式表示一个字符串是否含有a这个字符
			var reg=new RegExp("a","i");
			var str="a";
			/*
			 * 正则表达式方法：
			 *    test（）可以用来检测字符串是否符合正则表达式规则
			 */
			var result=reg.test(str);
			console.log(result);
			console.log(reg.test("A"));
		</script>
	</head>
	<body>
	</body>
</html>
