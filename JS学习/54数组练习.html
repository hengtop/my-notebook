<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	   <script type="text/javascript">
	   function Person(name,age)
	   {
	   	 this.name=name;
	   	 this.age=age;
	   }
	   Person.prototype.toString=function()
	   {
	   	 return "Person[name="+this.name+",age="+this.age+"]";
	   }
	   var per1=new Person("孙悟空",15);
	   //console.log(per1);
	   
	   var per2=new Person("佐山爱",26);
	   var per3=new Person("冲田杏梨",25);
	   var per4=new Person("鲁迅",40);
	   var per5=new Person("乔碧罗",15);
	   var per6=new Person("蔡徐坤",20);
	   var per7=new Person("苍老师",18);
	   /*
	    * 将这些对象放入数组里
	    */
	   var arr=[per1,per2,per3,per4,per5,per6,per7];
	   console.log(arr);
	   /*
	    * 创建一个函数，将这些对象中满18的person提取出来
	    * 然后封装到一个新的数组里返回
	    */
	   function getAdult(arr)
	   {
	   	//创建一个新的数组
	   	var newArr=[];
	   	for(var i=0;i<arr.length;i++)
	   	  {
	   	  	if(arr[i].age>=18)
	   	  	 {
	   	  	 	newArr.push(arr[i]);
	   	  	 }
	   	  	  
	   	  }
	   	return newArr;
	   }
	   var result=getAdult(arr);
	   console.log(result);
	   </script>
	</head>
	<body>
	</body>
</html>
