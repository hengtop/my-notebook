<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a=10;
			console.log(a==4);
			console.log("1"==1);
			
			/*
			 *  不同的类型相互比较会转换为相同的类型来比较 
			 *
			 */
			console.log(null==0);//false
			console.log(null==undefined);//true，因为undefined衍生自null

			//NaN不和任何值相等，包括它本身
			/*
			 * 可以通过isNaN（）函数来判断一个值是不是NaN，返回true或false
			 */
			/*
			 * ===
			 *     全等
			 *        不会做类型转换，用来判断两个数值是否全等，它和相等类似，不同的是如果两个类型不同直接返回false
			 * ！==
			 *     不全等
			 *       不会做类型转换，用来判断两值是否不全等，如果两个的值的类型不同，直接返回true
			 */
			
			var b=NaN;
			console.log(isNaN(b));
			console.log("123"===123);//false
			console.log(null===undefined);//false
			console.log("1"!==1);//true
		</script>
	</head>
	<body>
	</body>
</html>
