<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			/*
			 * 	数据类型就是指的字面量的类型
			 *  在js中一共有六种数据类型
			 *         String 字符串
			 *         Number 数值
			 *         Boolean 布尔值
			 *         Null 空值
			 *         Undefined 未定义
			 *         Object 对象
			 * 其中前五个属于基本数据类型，而Object属于引用数据类型
			 */
			/*
			 * 在js中字符串需要使用引号引起来
			 * 也可使用单引号，引号不能嵌套,实在要嵌套就单引号和双引号分开用，比如里面用双引号，外边用单引号 例如：str='我说:"天儿好!"';这样输出的就是单引号里所有的内容
			 * 在字符串中我们可以使用\作为转义字符，当表示一些特殊意义的字符时可以用\来转义											
			 *   \" 表示 "
			 *   \' 表示  '
			 *   \n表示换行
			 *   \t表示制表符					
			 *   \\表示\
			 */
			var str="hello";
			
			console.log(str);
			
			var str2="yellow";
			 str2=3;
			 console.log(str2);
			
		</script>
	</head>
	<body>
	</body>
</html>
