			/*
			 * 量词
			 *   设置可以出现的次数
			 *    语法/a{连续出现次数}/
			 *       例如：/a{3}/等于/aaa/
			 *    注意量词只对前面一个字符起作用，要对多个字符起作用可以加上（）
			 *      例如/ab{3}/等于/abbb/，/(ab){3}/等于/ababab/
			 *      
			 *      /ab{1,3}c/表示b可出现一到三次都行
			 *      /ab{m,}c/表示b可出现m次以上都行
			 *      /ab+c/表示至少有一个b  相当于/ab{1,}c/
			 *      /ab*c/表示有没有b都行，也可很多个b
			 *      /ab?c/表示0个或1个b都行 相当于{0,1}
			 */
			var reg= /ab{3}/;
			console.log(reg.test("abbb"));
