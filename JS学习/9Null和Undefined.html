<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<script type="text/javascript">
			/*
			 * Null类型的值只有一个，就是null
			 * null的值专门用来表示为空的对象
			 * 用typeof来检查null会返回Object
			 * 
			 * Undefined的值只有一个，就是undefined
			 * 当声明一个变量，但并不给变量赋值时，它的值就是undefined
			 * 使用typeof来检查undefined时也会返回undefined
			 */
			var a=null;
			console.log(a);
			console.log(typeof a);
			var b;
			console.log(b);
		</script>
	</head>
	<body>
	</body>
</html>
