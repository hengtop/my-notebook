 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 函数名（）
			 * 立即执行函数
			 * 语法：
			 *    （匿名函数定义）（）
			 * 函数被定义完立即执行
			 * 立即执行函数往往只执行一次
			 */
			(function(){
				alert("hello");
			})();
			
			(function(a,b){
				console.log("a="+a);
				console.log("b="+b);
			})(1,2);
		</script>
	</head>
	<body>
	</body>
</html>
