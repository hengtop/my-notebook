		<script type="text/javascript">
			/*
			 * concat（）
			 * 可合并连接多个数组并返回
			 * 该方法不会对原数组产生影响
			 */
			var arr=[5,7,1,2,3,4,5,6];
			var arr2=[7,8,9];
			var arr3=[78,56,78,52];
			//也可在后面加元素，也都会连在一起
			//arr=arr.concat(arr2,arr3,"元素","元素");
			//console.log(arr);
			/*
			 * join（）
			 * 可以将数组转换为字符串
			 * 不会对原数组产生影响，而是将转换后的字符串作为结果返回
			 * 该函数还可指定一个字符串来代替数组的连接符
			 */
			var result=arr.join("");
			console.log(result);
			//如果不想要连接符可以穿一个空串
			
			//console.log(typeof result);
			/*
			 * reverse（）
			 * 反转数组
			 * 对原数组有影响，会直接修改函数
			 */
			arr.reverse();
			//console.log(arr); 
			/*
			 * sort（）
			 * 语法：
			 * arr.sort(compareFunction)
			 * compareFunction可选。用来指定按某种顺序进行排列的函数。
			 * 如果没有指明 compareFunction ，那么元素会按照转换为的字符串的诸个字符的Unicode编码进行排序。
			 * 例如 "Banana" 会被排列到 "cherry" 之前。数字比大小时，2 出现在 10 之前，
			 * 但这里比较时数字会先被转换为字符串，所以 "10" 比 "2" 要靠前。
                                      如果指明了 compareFunction ，那么数组会按照调用该函数的返回值排序。即 a 和 b 是两个将要被比较的元素：
                                      如果 compareFunction(a, b) 小于 0 ，那么 a 会被排列到 b 之前；
                                      如果 compareFunction(a, b) 等于 0 ， a 和 b 的相对位置不变。
                                     备注： ECMAScript 标准并不保证这一行为，而且也不是所有浏览器都会遵守（例如 Mozilla 在 2003 年之前的版本）；
                                     如果 compareFunction(a, b) 大于 0 ， b 会被排列到 a 之前。
               compareFunction(a, b) 必须总是对相同的输入返回相同的比较结果，否则排序的结果将是不确定的。
                                     如果省略，元素按照转换为的字符串的诸个字符的Unicode编码进行排序。

			 * 
			 * 可以对数组进行排序，默认按照Unicode编码来排序
			 * 会影响原数组
			 * 我们可以制定自己的排序规则
			 * 在sort（）中添加回调函数，回调函数中定义两个形参，浏览器会分别使用数组中的元素作为
			 * 实参去调用回调函数

			 * 使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边

			 * 浏览器会根据回调函数的返回值来决定元素的顺序
			 *   如果返回一个大于0的一个值，则元素会交换位置
			 *   如果返回一个小于0的一个值则元素的位置不变
			 *   如果返回一个等于0的一个值，则元素也不会交换位置
			 */
			var arr4=[4,5,1,7,2,4,1,6,5,8,7,9];
			arr4.sort(function(a,b)
			  {
			  	//前边的大
			  	/*
			  	 if(a>b)
			  	 {
			  	 	return 1;
			  	 }
			  	 else if(a<b)
			  	 {
			  	 	return -1;
			  	 }
			  	 else
			  	   return 0;
			  	   //要是想降序就把1改为-1，-1改为1返回
			  	   */
					 
			  	   //简化写法
			  	   //升序
			  	   //return a-b;
			  	   //降序
			//return b-a;
			   console.log(a);
			   console.log(b);	
			  }
			);
			
			console.log(arr4); 
		</script>
