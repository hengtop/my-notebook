<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <script src="../react//react.development.js" crossorigin></script>
  <script src="../react//react-dom.development.js"></script>
  <script src="../react//babel.min.js"></script>
  <div id="test"></div>
  <script type="text/babel">
    //jsx语法
    /* 
     条件判断
     1。如果逻辑较多可以使用if else判断
     2. 如果逻辑简单可以使用三目运算符
     3. 可以使用 && 方式
     上述只是实现了类似vue中v-if的效果，如果切换频繁这是很消耗性能的

    */
    const element = <div>hello world</div>
    class App extends React.Component {

      constructor() {
        super();
        /* 第一种方式显示绑定this */
        this.btnClick = this.btnClick.bind(this);
        this.state = {
          show: false
        }
      }
      render() {
        return (
          <div>
            <h2 onClick={this.btnClick}>点击</h2>
            <h2 onClick={this.increment}>点击</h2>
            {/* 第三种，通过箭头函数表达式隐式绑定，这样传递参数也很方便，就不用使用柯里化了 */}
            <h2 onClick={(e) => { this.decrement(e) }}>点击</h2>
            <h2>{this.state.show && '显示'}</h2>
            <h2 style={{ display: this.state.show ? "block" : "none" }}>v-show方式</h2>
          </div>
        )
      }
      btnClick(e) {
        console.log(this, e);
      }
      /* 第二种方式，使用箭头函数 class fields方式 */
      increment = () => {
        console.log(this)
      }
      decrement(e) {
        console.log(e);
        console.log(this)
      }
    }
    ReactDOM.render(<App />, document.getElementById('test'));
  </script>
</body>

</html>
