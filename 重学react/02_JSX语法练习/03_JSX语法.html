<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../react//react.development.js" crossorigin></script>
  <script src="../react//react-dom.development.js"></script>
  <script src="../react//babel.min.js"></script>
  <div id="test"></div>
  <script type="text/babel">
    //jsx语法
    /* 
      1.顶层只能有一个根元素
      2.内部可以写双标签也可以写单标签，但必须有结尾的 / 
      3. 在{}可以展示的变量类型
           string,number, Array
         在{}不能展示的变量类型，如果需要展示的话可以转换类型或者调用toString()方法
           undefined, null, boolean  
         注意，对象不能作为jsx的子类，即对象不能直接放置在{}中
      4.标签中的属性也可以使用{}来表示变量
      5. 标签中class属性要用className来代替，防止和class冲突 ，另外还有label标签中的for属性，要使用htmlFor来代替  
      6.要动态修改属性值的话推荐使用三元运算符
    */
    const element = <div>hello world</div>
    class App extends React.Component {

      constructor() {
        super();
        this.state = {
          test1: 'hello',
          test2: 2,
          test3: [1, 2],
          test4: null,
          test5: undefined,
          test6: true,
          imgUrl: 'http://p2.music.126.net/iagLJ2-LY9--l6SFGROPpw==/18769762999971449.jpg'
        }
      }
      getResizeImg(url, size) {
        return url + `?param=${size}x${size}`
      }
      render() {
        const { imgUrl, test1, test2, test3, test4, test5, test6 } = this.state;
        return (
          <div>
            {/* 绑定普通属性 */}
            <a href="" title={test1}>123</a>
            <img src={this.getResizeImg(imgUrl, 500)} alt="" />
            {/* 绑定class属性 */}
            <h2 className={"box " + (test6 ? "active" : "")}>{test1}</h2>
            <h2>{test2}</h2>
            {/* 绑定style */}
            <div style={{ color: 'red', fontSize: '20px' }}>{test3}</div>
            <h2>{test4}</h2>
            <h2>{test5}</h2>
            <h2>{test6}</h2>
          </div>
        )
      }
    }
    ReactDOM.render(<App />, document.getElementById('test'));
  </script>
</body>

</html>
