<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>robot</title><link href="../css/robot_No3_4.css" rel="stylesheet"></head><body><div id="robot"><div class="header"><div class="main-title-wrapper"><div class="title"><span v-text="robot.name"></span>实时监控</div><img src="../img/0c9d8d221f.png" alt=""></div></div><div class="body-wrapper"><div class="middle-wrapper"><div class="mid-map"><div v-show="item.active" v-for="(item,index) in allVideoList" :key="item.id" class="viewImg"><div class="video-wrapper"><canvas :id="item.mainId"></canvas></div></div></div></div><div class="right-wrapper"><div v-show="!item.active" v-for="(item,index) in allVideoList" :key="item.id" class="right-item" @click="changeVideo(item.id)"><div class="video-wrapper"><canvas :id="item.id"></canvas></div><div class="video-title">{{item.name}}</div></div></div></div></div><script src="../js/robot_No3_4.js"></script></body></html>
